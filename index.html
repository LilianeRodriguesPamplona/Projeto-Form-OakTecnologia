<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Produtos</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
<h1>Cadastro de Produtos</h1>
<form id="productForm">
<label for="productName">Nome do Produto:</label>
<input type="text" id="productName">
<label for="productDescription">Descrição do Produto:</label>
<textarea id="productDescription" rows="4"></textarea>
<label for="productValue">Valor do Produto:</label>
<input type="number" id="productValue">
<label for="productAvailability">Disponível para venda:</label>
<select id="productAvailability">
<option value="sim">Sim</option>
<option value="não">Não</option>
</select>
<button type="submit">Cadastrar Produto</button>

</form>
<h2>Lista de Produtos</h2>
<table id="productList">
<thead>
<tr>
<th>Nome</th>
<th>Valor</th>
</tr>
</thead>
<tbody>
</tbody>
</table>
<button id="addProduct">Adicionar Novo Produto</button>
</div>
<script src="script.js"></script>
</body>
</html>
